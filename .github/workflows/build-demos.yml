name: Build demos

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
    - 'demos/**'
  pull_request:
    branches: [ main ]
    paths:
    - 'demos/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix: 
        os: [ubuntu-latest, windows-latest]    
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Clears local NuGet resources
      if: matrix.os == 'windows-latest' # required due to bug when using dotnet cli on windows-latest. See https://github.com/dotnet/core/issues/5881 and https://github.com/actions/setup-dotnet/issues/155
      shell: pwsh
      run: dotnet nuget locals all --clear    
    - name: Restore dependencies
      shell: pwsh
      run: dotnet restore DotNet.Sdk.Extensions.Demos.sln
    - name: Build
      shell: pwsh
      run: dotnet build DotNet.Sdk.Extensions.Demos.sln --no-restore
    - name: Test
      shell: pwsh
      run: dotnet test DotNet.Sdk.Extensions.Demos.sln --no-build --verbosity normal
